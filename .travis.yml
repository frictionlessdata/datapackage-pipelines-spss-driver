dist:
  xenial

sudo:
  false

language:
  python

python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8

env:
  global:
    - TOXENV="py${PYTHON_VERSION//./}"

install:
  - make install
  - pip install coveralls

script:
  - make test

after_success:
  - coveralls

jobs:
  include:
    - stage: release
      python: 3.8
      if: branch = master AND tag IS present
      script: echo "Realising the package..."
      deploy:
        provider: pypi
        user: brew
        distributions: sdist bdist_wheel
        skip_cleanup: true
        password:
          secure: 
